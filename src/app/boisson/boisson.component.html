<div class="container">
  <a [routerLink]="['/produit','add']">Ajouter Produit</a>
  <h2>Liste des boissons</h2>

  <div class="row">
    <div *ngFor="let b of boissons">
      <div class="crew col-lg-3">
        <table>
          <tr><th [attr.colspan]="b.libelle.length">{{b.libelle}}</th></tr>
          <tr><td>{{b.photo}}</td></tr>
          <tr><td>{{b.description}}</td></tr>
          <tr>
            <td>{{b.taille}}</td>
            <td>{{b.prix}}</td>
            <td><input class="champ" type="number"></td>
            <td><a href="" class="btn btn-outline-success"> OK </a></td>
          </tr>
          <!--          <tr><button class="btn-outline-primary" (click)="update(v.prix)">modifier</button></tr>-->
          <tr><td><button class="btn-outline-primary" (click)="delete(b.id)">supprimer</button></td></tr>
        </table>
      </div>
    </div>
  </div>

</div>
