<div class="container">
  <div class="alert alert-danger" *ngIf="erreur">Erreur d'authentification</div>
  <div class="form-group">
    login: <input class="form-control" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    password: <input class="form-control" type="password"  [(ngModel)]="user.password">
  </div>
  <div>
    <button class="btn btn-outline-primary" (click)="send()">Connexion</button>
  </div>
</div>
