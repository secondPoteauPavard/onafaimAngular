<div class="container">
  <a [routerLink]="['/produit','add']">Ajouter Produit</a>
  <h2>Liste des viennoiseries</h2>

  <div class="row">
    <div *ngFor="let g of gateaux">
      <div class="crew col-lg-3">
        <table>
          <tr><th [attr.colspan]="g.libelle.length">{{g.libelle}}</th></tr>
          <tr><td>{{g.photo}}</td></tr>
          <tr><td>{{g.description}}</td></tr>
          <tr>
            <td>{{g.taille}}</td>
            <td>{{g.prix}}</td>
            <td><input class="champ" type="number"></td>
            <td><a href="" class="btn btn-outline-success"> OK </a></td>
          </tr>
          <!--          <tr><button class="btn-outline-primary" (click)="update(v.prix)">modifier</button></tr>-->
          <tr><td><button class="btn-outline-primary" (click)="delete(g.id)">supprimer</button></td></tr>
        </table>
      </div>
    </div>
  </div>

</div>
