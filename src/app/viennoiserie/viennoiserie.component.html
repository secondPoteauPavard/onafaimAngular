<h2>Liste des viennoiseries</h2>
<hr>
<br>

<div class="container">
  <div class="row">
    <div *ngFor="let v of viennoiseries;let i=index">
      <div class="crew col-lg-3">
        <table class="table table-borderless">
          <tr>
            <th id="libelle" [attr.colspan]="v.libelle.length">{{v.libelle}}</th>
          </tr>
          <!--<tr><td>{{v.photo}}</td></tr>-->
          <!-- <tr><td>{{v.description}}</td></tr>-->
          <tr>
            <td id="taille">{{v.taille}}</td>
            <td id="prix">{{v.prix}}â‚¬</td>
            <ng-container *ngIf='role== "ROLE_CLIENT"'>
              <td><input class="champ" type="number" [(ngModel)]="quantite" min="1"></td>
              <td><a class="btn btn-light" id="btnOk" (click)="send(i)"> OK </a></td>
            </ng-container>
            <ng-container *ngIf='role!= "ROLE_CLIENT"'>
              <td></td>
              <td></td>
            </ng-container>
          </tr>

          <tr>
            <ng-container *ngIf='role== "ROLE_ADMIN"'>
              <td colspan="2"><button class="btn btn-light" (click)="update(v.prix)">modifier</button></td>
              <td colspan="2"><button class="btn btn-danger" (click)="delete(v.id)">supprimer</button></td>
            </ng-container>
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
