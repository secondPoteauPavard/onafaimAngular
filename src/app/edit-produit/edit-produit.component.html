<div class="container">
  <h3>creation d'une salle</h3>
  <form>
    <fieldset>

      <div class="form-group">
        <label>Type</label>
        <select id="type" class="form-group">
          <option value="">Type Produit</option>
          <option value="Sandwich">Sandwich</option>
          <option value="Viennoiserie">Viennoiserie</option>
          <option value="Gateau">Gateau</option>
          <option value="Boisson">Boisson</option>
        </select>
      </div>


      <div class="form-group">
        <label>Libelle</label>
        <input class="form-group" [(ngModel)]="produit.libelle" placeholder="croissant">
      </div>

      <div class="form-group">
        <label>Taille</label>
        <input class="form-group" [(ngModel)]="produit.taille">
      </div>

      <div class="form-group">
        <label>Prix</label>
        <input class="form-group" type="number" [(ngModel)]="produit.prix">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-group" type="text" [(ngModel)]="produit.description">
      </div>
    </fieldset>
    <button class="btn btn-outline-primary" (click)="save()">enregistrer</button>-->
    <a [routerLink]="['/produit']" routerLinkActive="active" class="btn-outline-warning">annuler</a>
  </form>



</div>
